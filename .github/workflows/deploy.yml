name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm i

      - name: Build
        run: npm run build

      # 🟢 Debug: vidi šta je build napravio
      - name: List repo after build
        run: ls -R .

      # Dodaj CNAME i 404.html ako postoji dist
      - name: Add CNAME and 404 fallback
        run: |
          if [ -d dist ]; then
            echo zenitagency.com > dist/CNAME
            cp dist/index.html dist/404.html
          else
            echo "❌ Nema dist/ foldera posle build-a!"
            exit 1
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


