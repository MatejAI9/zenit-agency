name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm i
      - run: npm run build

      # >>> DODATO: CNAME + 404 fallback u build izlaz (dist)
      - name: Add CNAME and 404 fallback
        run: |
          echo zenitagency.com > dist/CNAME
          cp dist/index.html

